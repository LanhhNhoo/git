<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Đây là tiêu đề</title>
</head>

<body>
	<text>
		<p>
			Full name:<input type="text" name="fullname" />
		</p>
		<p>
			Gender:<br />
			<input type="radio" name="Giới tính" checked="checked" />Male<br />
			<input type="radio" name="Giới tính" />Female
		</p>
		<p>
			Job:
			<select>
				<option>Student</option>
				<option>Teacher</option>
				<option>Doctor</option>
			</select>
		</p>
		<p>
			Birthday:<input style="width: 8%" type="date" name="birthday">
		</p>
		<p>
			Hobbies:
			<input type="checkbox" name="hobby" checked="checked">Game
			<input type="checkbox" name="hobby2">Film
			<input type="checkbox" name="hobby3">Motorbike
		</p>
		<p>
			Skills:<br />
			<select multiple>
				<option>Read</option>
				<option>write</option>
				<option>Love</option>
				<option>Work</option>
				<option>Ask</option>
				<option>Listen</option>
			</select>
		</p>
		<p>
			Desires:<br /> 
			<textarea cols="100" rows="10">desires</textarea>
		</p>
		<p>
			Secret Code:<br />
			<input type="password" name="password">
		</p>
		<p>
			Comfirm Secret Code:<br />
			<input type="password" name="password">
		</p>
	</text>
</body>
</html>
